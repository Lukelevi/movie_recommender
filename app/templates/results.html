<!DOCTYPE html>
<html>
    <head>
        <title>Results</title>
    </head>
    <body>
        <h2>Recommendations similar to "{{movie}}"</h2>

        {% if recommendations %}
            <ul>
                {% for recomm in recommendations %}
                    <li>{{recomm["title"]}} ({{recomm["genre"]}})</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Recommendation for "{{movie}}" not found</p>
        {% endif %}

        <a href="/">Search again</a>
    </body>
</html>
